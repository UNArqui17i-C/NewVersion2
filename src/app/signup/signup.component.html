<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" />
            <h1>Mappache</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Correo Electronico">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Contraseña">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Confirme Contraseña">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Registrarse </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Conectarse </a>
            </form>
        </div>
    </div>
</div>
